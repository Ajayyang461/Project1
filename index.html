<!DOCTYPE html>
<html lang="en">
<meta char="UTF-8" />
<meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
<title>IceBreakers..?</title>
<link rel="stylesheet" href="materialize/css/materialize.min.css">
<link rel="stylesheet" href="CSS/style.css" />

<body class="grey darken-3">
  <header class="header-container">
    <h1 class="green accent-2 black-text center-align">PlaceHolder Title</h1>
  </header>

  <!-- <div id="genContainer">
    <div id="generated" class="center-align ">Generated Content</div>
  </div> -->

  <div class="container row valign-wrapper">
    <div id="excuse-API" class="">
      <div class="row">
        <div class="col m12 m6">
          <div class="card medium blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center-align">Excuses</span>
              <div id="excuse"></div>
            </div>
            <div class="card-action">
              <button id="excuseBtn" class="green accent-2">New Excuse</button>
              <button id="fvr-excuse" class="green accent-2">Favorite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="trivia-API" class="">
      <div class="row">
        <div class="col m12 m6">
          <div class="card medium blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center-align">Trivia</span>
              <div id="question"></div>
            </div>
            <div class="card-action">
              <button id="triviaBtn" class="green accent-2">New Trivia</button>
              <button id="fvr-trivia" class="green accent-2">Favorite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="funfact-API" class="">
      <div class="row">
        <div class="col m12 m6">
          <div class="card medium blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center-align">Fun Facts</span>
              <div id="fact"></div>
            </div>
            <div class="card-action">
              <button id="funfactBtn" class="green accent-2"> New Fun Fact</button>
              <button id="fvr-fact" class="green accent-2">Favorite</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="pokeAPI" class="m-5">
      <div class="row">
        <div class="col m12 m6">
          <div class="card medium blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title center-align">Pokemon</span>
              <div id="pokemon"></div>
            </div>
            <div class="card-action">
              <button id="pokeBtn" class="green accent-2">Pokemon</button>
              <button id="fvr-poke" class="green accent-2">Favorite</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <section id="favContainer">
    <!-- Modal Trigger -->
    <a class="waves-effect waves-light btn modal-trigger green accent-2" href="#modal1">Favorites</a>
  
    <!-- Modal Structure -->
    <div id="modal1" class="modal">
      <div class="modal-content">
        <h4>Favorites List</h4>
        <p class="favItems"></p>
      </div>
      <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
      </div>
    </div>
  </section>

  <script src="materialize\js\materialize.min.js"></script>
  <script src="./JS/script.js"></script>
</body>

</html>
